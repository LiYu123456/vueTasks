<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h2>1. 绑定监听</h2>
        <button @click="test1">test1</button>
        <button @click="test2('helloWorld')">test2</button>
        <button @click="test3">test3</button>
        <button @click="test4('123',$event)">test4</button>
        <h2>2. 事件修饰符</h2>
        <h3>阻止事件冒泡</h3>
        <div style="width:200px;height: 200px;background-color: red;" @click="test5()">
            <div style="width:100px;height: 100px;background-color: blue;" @click.stop="test6()">
            </div>
        </div>
        <h3>停止事件的原来行为</h3>
        <a href="www.baidu.com" @click.prevent="test7">点我</a>
        <h2>3. 按键修饰符</h2>
        <input  type="text" @keyup="test8">
        <input  type="text" @keyup.13="test8">
        <input  type="text" @keyup.enter="test8">
    </div>
    <script type="text/javascript" src="../js/vue.js" charset="UTF-8"></script>
    <script type="text/javascript">
        const vm=new Vue({
            el:"#demo",
            data:{
                test1(){
                    alert(".....");
                },
                test2(msg){
                    alert(msg);
                },
                test3(event){
                    alert(event.target.innerHTML);
                },
                test4(msg,event){
                    alert(msg+"     "+event.target.innerHTML);
                },
                test5(){
                    alert("out");
                },
                test6(){
                    alert("inner");
                },
                test7(event){
                    alert(event.target.innerHTML);
                },
                test8(event){
                    if(event.keyCode===13){
                        alert(event.target.value);
                    }
                }
            }
        });
    </script>
</body>
</html>
